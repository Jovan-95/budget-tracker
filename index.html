<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>



<div class="register">
    <form id="registrationForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="submitBtn" type="submit">Register</button>
    </form>

</div>

<div class="wrapper hidden">
    <header>
        <h1>Budget Tracker</h1>
    </header>

    <main>
        <!-- Summary Section -->
        <section id="summary">
            <div class="card">
                <h2>Total Income</h2>
                <p id="total-income">$0</p>
            </div>
            <div class="card">
                <h2>Total Expenses</h2>
                <p id="total-expenses">$0</p>
            </div>
            <div class="card">
                <h2>Balance</h2>
                <p id="balance">$0</p>
            </div>
        </section>

        <!-- Transaction Form -->
        <section id="transaction-form">
            <h2>Add Transaction</h2>
            <form id="form">
                <label for="amount">Amount</label>
                <input type="number" id="amount" required>

                <label for="category">Category</label>
                <input type="text" id="category" required>

                <label for="type">Type</label>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <button id="addBtn" type="submit">Add Transaction</button>
            </form>
        </section>

        <!-- Transaction History -->
        <section id="transaction-history">
            <h2>Transaction History</h2>
            <table>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="transactions">
                <!--            <tr>-->
                <!--                <td>test</td>-->
                <!--                <td>test</td>-->
                <!--                <td>test</td>-->
                <!--                <td>test</td>-->
                <!--            </tr>-->
                <!-- Transactions will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <!-- Visualization Section -->
        <section id="visualizations">
            <h2>Expense Visualizer</h2>
            <div id="charts">
                <!--            <canvas id="expense-pie-chart" width="400" height="200"></canvas>-->
                <!--            <canvas id="trend-bar-chart" width="400" height="200"></canvas>-->
                <canvas id="myChart"></canvas>

            </div>
        </section>
        <div class="notification hidden">TEST</div>
    </main>

    <footer>
        <p>Budget Tracker &copy; 2024</p>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="src/js/script.js"></script>
</body>
</html>
